{% load staticfiles %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="{% static 'docs/css/bootstrap.min.css'%}">

<!-- Optional theme -->
<link rel="stylesheet" href="{% static 'docs/css/bootstrap-theme.min.css' %}">

<!-- Latest compiled and minified JavaScript -->
<script src="{% static 'docs/js/bootstrap.min.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'docs/css/selectize.bootstrap3.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'docs/css/normalize.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'docs/css/stylesheet.css' %}">
<script src="{% static 'docs/js/jquery.js'%}"></script>
<script src="{% static 'docs/js/standalone/selectize.js'%}"></script>
<script src="{% static 'docs/js/index.js'%}"></script>

 <body>
 		<div id="wrapper" class="form-group">
 			<h1>Distribution Search</h1>
      <form action="/create_post/" method="POST" id="post-form" class="form-inline">
         {% csrf_token %}
 			<div class="demo">
 				<div class="control-group">
 					<select id="select-state" name="state[]" multiple class="demo-default" style="width:50%" placeholder="Select a word...">
 						<option value="">Select a state...</option>
            {% for term in docs_json%}
 						<option value={{term}}>{{term}}</option>
            {% endfor %}
 					</select>

 				</div>

 				<script>
 				$('#select-state').selectize({
 					maxItems: 3
 				});
 				</script>
        <input class="btn btn-primary" type="submit" value="Search" style="width:10%"></input>
 			</div>
      <div id="results">
      </div>

    </form>

 		</div>
  <script>
    // Submit post on submit
$('#post-form').on('submit', function(event){
    event.preventDefault();
    console.log("form submitted!")  // sanity check
    create_search();
});
function create_search() {
    console.log("Search is working!") // sanity check
    $.ajax({
            url : "api/search", // the endpoint
            type : "GET", // http method
            data : {q:$('#select-state').val().toString()}, // data sent with the post request

            // handle a successful response
            success : function(json) {
                $(".prepended").remove();
                $('#select-state').val(''); // remove the value from the input
                console.log(json); // log the returned json to the console
                $("#results").prepend("<span class='prepended'><li><strong>"+json.text+"</strong> - <em> "+json.author+"</em> - <span> "+json.created+"</span></li></span>");
            },

            // handle a non-successful response
            error : function(xhr,errmsg,err) {
                $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: "+errmsg+
                    " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
                console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
            }
        });
};


</script>
 	</body>
